<!DOCTYPE html>
<html>
<head>
    <title>Example of Hyperlinks</title>
</head>
<body>
    <h2>Example: Using Hyperlinks in HTML</h2>

    <p>
        Click the following links to visit popular websites:
    </p>

    <!-- External links -->
    <a href="https://www.google.com" target="_blank">Visit Google</a><br><br>
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia</a><br><br>
    <a href="https://www.youtube.com" target="_blank">Visit YouTube</a><br><br>

    <!-- Internal link (within the same website) -->
    <a href="about.html">Go to About Page</a><br><br>

    <!-- Email link -->
    <a href="mailto:example@email.com">Send Email</a><br><br>

    <!-- Link to a section within the same page -->
    <a href="#bottom">Go to Bottom of Page</a>

    <hr>

    <p id="bottom">
        You are now at the bottom of the page!
    </p>
</body>
</html>
