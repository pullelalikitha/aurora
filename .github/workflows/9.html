<html>
    <head>
        <style>
            ul{
                list-style-type:none;
                margin:0;
                padding:0;
                width:200px;
                background-color:red;
            }
            li a{
                display:block;
                color:black;
                padding :8px 16px;
                text-decoration:none;
            }
            /* change the link and backgroung color on hover*/
            li a:hover{
            background-color:#555555;
            color:white;
             }
            </style>
            </head>
            <body>
                <h2>Grey vertical navbar</h2>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#news">news</a></li>
                    <li><a href="#contact">contact</a></li>
                    <li><a href="# about">about</a></li>
                </ul>
            </body>
            </html>
