<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Color Utilities Example</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container mt-4">

    <h2 class="text-primary">Welcome to My Website</h2>
    <p class="text-secondary">This text has secondary importance.</p>

    <div class="bg-success text-white p-3 mt-3 rounded">
      Success! Your action was completed successfully.
    </div>

    <div class="bg-warning text-dark p-3 mt-3 rounded">
      Warning! Check your inputs before proceeding.
    </div>

    <div class="bg-danger text-white p-3 mt-3 rounded">
      Error! Something went wrong.
    </div>

    <button class="btn btn-info text-white mt-3">Learn More</button>
    <button class="btn btn-dark mt-3">Contact Us</button>

  </div>

  <!-- Bootstrap JS CDN (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
