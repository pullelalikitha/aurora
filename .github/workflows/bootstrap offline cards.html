<html lang="en">
<head>
  <title>bootstrap offline cards</title>
        <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body class="p-4">

  <h2>Simple Bootstrap Card</h2>

  <div class="card" style="width: 18rem;">
    <img src="likitha.jpg" class="card-img-top" alt="Placeholder Image">
    <div class="card-body">
      <h5 class="card-title">Card Title</h5>
      <p class="card-text">This is a simple card with an image, title, and some text content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
