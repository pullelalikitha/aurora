<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>7 Colored Lines</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f7f8;
    }
    .container {
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(20,20,30,0.06);
    }
    .line {
      font-size: 1.125rem;
      font-weight: 600;
      padding: 0.5rem 0;
      margin: 0.25rem 0;
      border-radius: 6px;
    }
    /* The seven visible colors (ROYGBIV) */
    .red    { color: #b10000; background: #ffecec; }
    .orange { color: #b24a00; background: #fff4ea; }
    .yellow { color: #7b6b00; background: #fffbe6; }
    .green  { color: #006b3a; background: #e9fff3; }
    .blue   { color: #003a8c; background: #e9f0ff; }
    .indigo { color: #3b0073; background: #f6eaff; }
    .violet { color: #6f007a; background: #fdf0ff; }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1 style="margin-top:0;">Seven Lines â€” Each in a Different Color</h1>

    <p class="line red">This line is Red.</p>
    <p class="line orange">This line is Orange.</p>
    <p class="line yellow">This line is Yellow.</p>
    <p class="line green">This line is Green.</p>
    <p class="line blue">This line is Blue.</p>
    <p class="line indigo">This line is Indigo.</p>
    <p class="line violet">This line is Violet.</p>

  </main>
</body>
</html>
